<ul class="heroes">
  <li
    class="row"
    *ngFor="let hero of heroes"
    [ngClass]="hero.classNames()"
    [class.selected]="hero == selected"
    >
    <div
    class="badge"
    (click)="onSelect(hero)"
    >
      {{hero.id}}
    </div>
    <div class="info">
      <span class="name">
          {{hero.name}}
      </span>
      <span class="score">
          {{hero.score}}
      </span>
    </div>
  </li>
</ul>
